<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

    <title>My Portfolio</title>

  <style>
    hr {
      border: none;
      border-top: 3px double #333;
      color: #333;
      overflow: visible;
      text-align: center;
      height: 5px;
    }

    hr:after {
      background: #fff;
      content: "ยง";
      padding: 0 4px;

  <body>

    <br />

        <h4 id="pro-age">Age : 20</h4>
        <h4 id="pro-birthday">B-Day : 8 / 30</h4>

    <hr />
    <br />

      <h2 id="fav-title">My Favorite</h2>
      <div class="fav-favorite">
        <img src="baseball.jpg" alt="baseball" width="350px" />
        <img src="baseball2.jpg" alt="baseball2" width="350px" />

        <p></p>
        <img src="we4.jpg" alt="we4" width="300px" />
        <img src="we5.jpg" alt="we5" width="300px" />
        <img src="we6.jpg" alt="we6" width="300px" />
        <h4>Others</h4>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <div class="sns-container">
      <h2 id="instagram">My Instagram</h2>
      <a href="https://www.instagram.com/daidaidaibouken/">
        <img
          src="https://about.fb.com/ja/wp-content/uploads/sites/15/2019/10/new-ig-icon-1.png"
          width="300px"
        />
      </a>
    </div>
